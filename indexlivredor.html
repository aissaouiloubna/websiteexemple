<!DOCTYPE html>

  <link rel="stylesheet" href="stylelivredor.css">

</head>

<body>

  <div class="contact-section">

    <h1>Livre D'or</h1>
    <div class="border"></div>
    <form class="contact-form" method="post" action="http://yasmina.emi.ac.ma/~laissaoui/guestbook.py">
